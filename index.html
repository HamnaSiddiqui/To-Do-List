<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To Dos List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Personal planner</h2>
        
            <div class="mb-3">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-muted">Add your daily tasks to the list </div>
            </div>
            <div class="mb-3">
                <label for="description">Description of task</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-sm btn-primary" id="add">Add to List</button>
            <button class="btn btn-sm btn-primary" id="clear" onclick="clearList()">Clear List</button>

          
          <div id="tasks" class="my-4">
            <h2>Your Tasks</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th class="table-dark" scope="col">SNo.</th>
                    <th class="table-dark" scope="col">Task Title</th>
                    <th class="table-dark" scope="col">Description</th>
                    <th class="table-dark" scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Js Project completion</td>
                    <td>To Do List project should be completed by today</td>
                    <td><button class="btn btn-primary">Delete</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
    </div>
    <script src="index2.js"></script>
</body>

</html>
